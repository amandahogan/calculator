<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

      <div class="header">
        <h2>CALCULATOR</h2></div>

      <div class="calcbox">

        <div class="row">
          <button id="displayCalc" class="eight columns"></button>
        </div>

        <div class="row">
          <button id="displayEquation" class="eight columns"></button>
        </div>

        <div class="row">
          <button id="clearAll" class="two columns">AC</button>
          <button id="clear" class="two columns">CE</button>
          <button id="divide" class="two columns">%</button>
          <button id="multiply" class="two columns">X</button>
        </div>

        <div class="row">
          <button id="seven" class="two columns" class="number">7</button>
          <button id="eight" class="two columns" class="number">8</button>
          <button id="nine" class="two columns" class="number">9</button>
          <button id="subtract" class="two columns">-</button>
        </div>

        <div class="row">
          <button id="four" class="two columns" class="number">4</button>
          <button id="five" class="two columns" class="number">5</button>
          <button id="six" class="two columns" class="number">6</button>
          <button id="add" class="two columns">+</button>
        </div>

        <div class="row">
          <button id="one" class="two columns" class="number">1</button>
          <button id="two" class="two columns" class="number">2</button>
          <button id="three" class="two columns" class="number">3</button>
          <button id="equals" class="two columns">=</button>
        </div>

        <div class="row">
          <button id="zero" class="six columns">0</button>
          <button id="decimal" class="two columns">.</button>
        </div>
      </div>

    </div>
    <script
      src="http://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
